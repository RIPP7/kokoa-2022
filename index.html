<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to KokoaTalk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:32</span>
    </div>
    <div class="status-bar__column">
      <span>777%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account
      </p>
    </header>
    
    <form id="login-form">
      <input type="text" placeholder="Email or phone number">
      <input type="password" passholder="password">
      <input type="submit" value="Log In">
      <input type="submit" value="Sign UP">
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    
  <script src="https://kit.fontawesome.com/291799e65e.js" crossorigin="anonymous"></script>
</body>
</html>
